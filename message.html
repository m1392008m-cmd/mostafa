<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Tahoma'; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        #fireworks-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; pointer-events: none;
        }
        #overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: white; z-index: 10; width: 90%;
        }
        .btn-magic {
            padding: 20px 40px; background: none; border: 2px solid #ff4d6d;
            color: #ff4d6d; font-size: 20px; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px #ff4d6d; transition: 0.5s;
        }
        .btn-magic:hover { background: #ff4d6d; color: white; }
        #finalContent { display: none; opacity: 0; transition: 2s; }
        .love-text { font-size: 26px; font-weight: bold; text-shadow: 0 0 15px #ff4d6d; line-height: 1.6; }
        .personal-msg { font-size: 18px; color: #ffc1d1; margin-top: 15px; font-style: italic; white-space: pre-wrap; }
        .counter { font-size: 16px; margin-top: 20px; color: #ffc1d1; opacity: 0.8; }
    </style>
</head>
<body>

    <canvas id="particlesCanvas"></canvas> 
    <div id="fireworks-container"></div> 
    <div id="overlay">
        <div id="startZone">
            <button class="btn-magic" onclick="ignite()">Ø§Ù„Ù…Ø³ Ù„ØªØ±Ù‰ Ø§Ù„Ù…Ø¹Ø¬Ø²Ø© ğŸ†</button>
        </div>
        <div id="finalContent">
            <div class="love-text" id="msgBox"></div>
            <div class="personal-msg" id="personalBox"></div>
            <div class="counter" id="timerBox"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
        const particlesCanvas = document.getElementById('particlesCanvas');
        const pCtx = particlesCanvas.getContext('2d');
        let particles = [];
        let mouse = { x: -100, y: -100 };
        let isHeartMode = false;

        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 50 + 340}, 100%, 70%)`;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
            }
            draw() {
                pCtx.fillStyle = this.color;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
            update() {
                if (isHeartMode) {
                    let t = Math.random() * Math.PI * 2;
                    let targetX = particlesCanvas.width/2 + 160 * Math.pow(Math.sin(t), 3);
                    let targetY = particlesCanvas.height/2 - (130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t));
                    this.x += (targetX - this.x) * 0.05;
                    this.y += (targetY - this.y) * 0.05;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    if(this.x > particlesCanvas.width || this.x < 0) this.vx *= -1;
                    if(this.y > particlesCanvas.height || this.y < 0) this.vy *= -1;
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        this.x -= dx/10;
                        this.y -= dy/10;
                    }
                }
            }
        }

        function initParticles() {
            for(let i=0; i<800; i++) particles.push(new Particle());
        }

        function animateParticles() {
            pCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            pCtx.fillRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        initParticles(); animateParticles();

        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks.default(container, {
            autoresize: true, opacity: 0.8, acceleration: 1.05, friction: 0.97, gravity: 1.5,
            particles: 50, traceSpeed: 5, explosion: 5,
            boundaries: { x: 50, y: 50, width: container.width, height: container.height }
        });

        const q = new URLSearchParams(location.search);
        let data = JSON.parse(decodeURIComponent(escape(atob(q.get('v')))));

        async function ignite() {
            document.getElementById('startZone').style.display = 'none';
            fireworks.start();
            await new Promise(r => setTimeout(r, 2000));
            fireworks.stop();
            isHeartMode = true;

            setTimeout(() => {
                const final = document.getElementById('finalContent');
                final.style.display = 'block';
                setTimeout(() => final.style.opacity = '1', 100);
                typeMsg();
                if(data.d) countTime();
            }, 2000);
        }

        async function typeMsg() {
            const headerText = `Ø¥Ù„Ù‰ ${data.t}..\n${data.y}`;
            const personalText = data.m ? `\n\n"${data.m}"` : "";
            const footerText = `\n\nÙ…Ù†: ${data.f} â¤ï¸`;
            
            const fullText = headerText + personalText + footerText;
            let i = 0;
            const target = document.getElementById('msgBox');
            
            const timer = setInterval(() => {
                target.innerHTML += fullText[i] === '\n' ? '<br>' : fullText[i];
                i++;
                if(i >= fullText.length) {
                    clearInterval(timer);
                    fireworks.start();
                    setTimeout(() => fireworks.stop(), 5000);
                }
            }, 70; // Ø³Ø±Ø¹Ø© Ø§Ù„ÙƒØªØ§Ø¨Ø©
        }

        function countTime() {
            const startDate = new Date(data.d).getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = now - startDate;
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const s = Math.floor((diff / 1000) % 60);
                document.getElementById('timerBox').innerText = `Ù†Ø¨Ø¶ Ø­Ø¨Ù†Ø§ Ù…Ø³ØªÙ…Ø± Ù…Ù†Ø° ${d} ÙŠÙˆÙ… Ùˆ ${s} Ø«Ø§Ù†ÙŠØ©...`;
            }, 1000);
        }
    </script>
</body>
