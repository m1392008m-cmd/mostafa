<!DOCTYPE html>

    <style>

        .btn-magic {

            color: #ff4d6d; font-size: 20px; border-radius: 50px; cursor: pointer;

        }

        #finalContent { display: none; opacity: 0; transition: 2s; }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="overlay">
        <div id="startZone">
            <button class="btn-magic" onclick="ignite()">Ø§Ù„Ù…Ø³ Ù„ØªØ±Ù‰ Ø§Ù„Ù…Ø¹Ø¬Ø²Ø© ğŸ†</button>
        </div>
        <div id="finalContent">
            <div class="love-text" id="msgBox"></div>
            <div class="counter" id="timerBox"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: -100, y: -100 };
        let isHeartMode = false;

        // ÙÙƒ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
        const q = new URLSearchParams(location.search);
        let data = JSON.parse(decodeURIComponent(escape(atob(q.get('v')))));

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 50 + 340}, 100%, 70%)`;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                if (isHeartMode) {
                    // Ù…Ø¹Ø§Ø¯Ù„Ø© Ø§Ù„Ù‚Ù„Ø¨ Ø§Ù„Ø±ÙŠØ§Ø¶ÙŠØ©
                    let t = Math.random() * Math.PI * 2;
                    let targetX = canvas.width/2 + 160 * Math.pow(Math.sin(t), 3);
                    let targetY = canvas.height/2 - (130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t));
                    this.x += (targetX - this.x) * 0.05;
                    this.y += (targetY - this.y) * 0.05;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    if(this.x > canvas.width || this.x < 0) this.vx *= -1;
                    if(this.y > canvas.height || this.y < 0) this.vy *= -1;
                    
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        this.x -= dx/10;
                        this.y -= dy/10;
                    }
                }
            }
        }

        function init() {
            for(let i=0; i<800; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        init(); animate();

        function ignite() {
            document.getElementById('startZone').style.display = 'none';
            isHeartMode = true;
            setTimeout(() => {
                const final = document.getElementById('finalContent');
                final.style.display = 'block';
                setTimeout(() => final.style.opacity = '1', 100);
                typeMsg();
                if(data.d) countTime();
            }, 2000);
        }

        function typeMsg() {
            const txt = `Ø¥Ù„Ù‰ ${data.t}..\n${data.y}\nØ£Ù†ØªÙ Ø§Ù„Ø¹Ø§Ù„Ù… Ø¨Ø§Ù„Ù†Ø³Ø¨Ø© Ù„ÙŠ.\nÙ…Ù†: ${data.f} â¤ï¸`;
            let i = 0;
            const timer = setInterval(() => {
                document.getElementById('msgBox').innerHTML += txt[i] === '\n' ? '<br>' : txt[i];
                i++; if(i >= txt.length) clearInterval(timer);
            }, 100);
        }

        function countTime() {
            const start = new Date(data.d).getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = now - start;
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const s = Math.floor((diff / 1000) % 60);
                document.getElementById('timerBox').innerText = `Ù†Ø¨Ø¶ Ø­Ø¨Ù†Ø§ Ù…Ø³ØªÙ…Ø± Ù…Ù†Ø° ${d} ÙŠÙˆÙ… Ùˆ ${s} Ø«Ø§Ù†ÙŠØ©...`;
            }, 1000);
        }
    </script>
